	<!-- this div show me the course list in instructor / admin main page -->
<div width="100%" data-ng-app="myApp" data-ng-controller="instructorCourse" id="course_list" class="wrapper" >
	
	
		 <div data-ng-repeat="x in course" class="student" id="#div-{{x.id}}">course-{{x.name}}<button id="button" class="glyphicon glyphicon-pencil" data-ng-click="editCourse($index)"></button><br>
		 instructor:{{x.instructor.firstname}}&nbsp;{{x.instructor.lastname}}
		 <button id="button" class="glyphicon glyphicon-trash" data-ng-click="remove($index)"></button>
		 </div>
		
	  <div id="dialog" title="course_manager" class="form-area" style="display: none">
    <form role="form">
    <h1>Edit Course</h1>
    <table class="form-group">
    	<tr>
        	<td>Name</td>
            <td><input  class="form-control" type="text"  data-ng-model="name"></td>
        </tr>
    	<tr>
        	<td>Instructor</td>
            <td>
            	<select data-ng-model="instructorCourse">
            		<option value="{{x.id}}" data-ng-repeat="x in instructor" >{{x.firstname}}&nbsp;{{x.lastname}}
            	</select>
            </td>
        </tr>
    	<tr>
        	<td>Description</td>
            <td><input  class="form-control" type="email" data-ng-model="description"></td>
        </tr>
    	<tr>
        	<td>Date</td><td><input id="date"  class="form-control" type="date" data-ng-model="date"></td>
        </tr>
        <tr>
        	<td>Location</td><td><input  class="form-control" type="text" data-ng-model="location"></td>
        </tr>
         <tr>
        	<td>Tag</td><td><select data-ng-model="tagid">
        		<option  value="{{z.id}}" data-ng-repeat="z in tag" >{{z.name}}
        	</select></td>
        </tr> 
        <tr>
        	<td>Articles</td><td><input class="form-control"t type="text" data-ng-model="articles"></td>
        </tr>
        <tr>
        	<td>Is Active</td><td><input class="form-control"t type="text" data-ng-model="isactive"></td>
        </tr>
        <tr><td>
        	<input class="btn btn-success" type="button" data-ng-click="edit()" value="save">
        </td></tr>
    </table>
    </form>
    </div>
</div>
