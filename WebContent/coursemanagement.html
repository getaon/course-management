<!DOCTYPE html>
<html   data-ng-app="myApp">
	<head>
	<title>course management</title>

		<link rel="stylesheet" type="text/css" href="coursemanagement.css">	
		<link rel="stylesheet" type="text/css" href="login/login.css">
		<link rel="stylesheet" type="text/css" href="studentMode/studentMode.css">
		<link rel="stylesheet" type="text/css" href="studentCourseInfo/studentScroll.css">
		<link rel="stylesheet" type="text/css" href="adminCourseInfo/adminCourseInfo.css">
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>	
		
		<!-- resources-->		
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
				
	     <meta name="viewport" content="width=device-width, initial-scale=1">
	     
	     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">  
	   	    
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 	
	</head>
	<body   data-ng-controller="myCtrl">
		<div id="layout" align="center">
			 <span class="glyphicon glyphicon-home" data-ng-click="homeButton()"></span>
		 	 
		 	 <span class="fa fa-bell"  style="font-size:24px"></span>
		 	 
		 	 <span class="fa fa-edit"  style="font-size:24px"></span>

		 	 <span class="glyphicon glyphicon-download"></span>
		 	 
		 	 <span class="glyphicon glyphicon-upload"></span>
			
			 <span>{{loginName}}</span>
			 
 		 	<span class="glyphicon glyphicon-log-out" data-ng-click="logout()"></span>
			 
		</div>
		
		<div id="sideNav">
			<input type="search">
				<p data-ng-click="myCourses()"> my Courses</p>

		<p data-ng-repeat="tag in tags" 
				data-ng-click="chooseTag($index)">{{tag.name}}</p>
					
		</div>
		
		<div id="view" data-ng-view></div>
			
			
		<script type="text/javascript" src="coursemanagement.js"></script>

		<script type="text/javascript" src="adminCourseInfo/adminCourseInfo.ctrl.js"></script>
		<script type="text/javascript" src="adminCourseInfo/adminCourseInfo.route.js"></script>
		
		<script type="text/javascript" src="Admin_Mode/adminMode.ctrl.js"></script>
		<script type="text/javascript" src="Admin_Mode/adminmode.route.js"></script>

		<script type="text/javascript" src="adminCourseCreate/adminCourseMaker.ctrl.js"></script>
		<script type="text/javascript" src="adminCourseCreate/adminCourseMaker.route.js"></script>
		
		
		<script type="text/javascript" src="login/login.route.js"></script>
		<script type="text/javascript" src="login/login.ctrl.js"></script>
		
		<script type="text/javascript" src="studentMode/studentMode.ctrl.js"></script>
		<script type="text/javascript" src="studentMode/studentmode.route.js"></script>

		<script type="text/javascript" src="studentCourseInfo/courseinfo.ctrl.js"></script>
		<script type="text/javascript" src="studentCourseInfo/courseinfo.route.js"></script>
		
	</body>
</html>
